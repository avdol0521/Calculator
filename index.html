<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containercontainer">
        <div class="container">
            <input type="text" class="text child" id="display">
            <button class="child" onclick="displayUpdate(1)">1</button>
            <button class="child" onclick="displayUpdate(2)">2</button>
            <button class="child" onclick="displayUpdate(3)">3</button>
            <button class="child" onclick="displayUpdate('+')">+</button>
            <button class="child" onclick="displayUpdate(4)">4</button>
            <button class="child" onclick="displayUpdate(5)">5</button>
            <button class="child" onclick="displayUpdate(6)">6</button>
            <button class="child" onclick="displayUpdate('-')">-</button>
            <button class="child" onclick="displayUpdate(7)">7</button>
            <button class="child" onclick="displayUpdate(8)">8</button>
            <button class="child" onclick="displayUpdate(9)">9</button>
            <button class="child" onclick="displayUpdate('*')">*</button>
            <button class="child" onclick="clearDisplay()">C</button>
            <button class="child" onclick="displayUpdate(0)">0</button>
            <button class="child" onclick="giveResult()">=</button>
            <button class="child" onclick="displayUpdate('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
